{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <table border="1" cellpadding="5" cellspacing="1" bgcolor="#afd1a8">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows|sort %}
                <tr>
                    {% for item in row|sort(attribute='id') %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>Go to:
    <p><a href={{ url_for('index') }}>Main Page</a>
        <a href={{ url_for('get_messages') }}>Messages</a></p>
{% endblock %}
