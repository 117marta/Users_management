{% extends "base.html" %}

{% block title %}Messages{% endblock %}

{% block content %}
    <table border="1" cellpadding="5" cellspacing="1" bgcolor="#ffd700">
        <thead>
            <tr>
                <th>Id</th>
                <th>From</th>
                <th>To</th>
                <th>Text</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4].strftime('%d-%m-%Y, %H:%M:%S') }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>Go to:
    <p><a href={{ url_for('index') }}>Main Page</a>
        <a href={{ url_for('get_users') }}>Users</a></p>
{% endblock %}
